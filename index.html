<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>
<link rel="stylesheet" href="https://unpkg.com/driver.js/dist/driver.min.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="/dist/driver.min.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="navbar" class="nav">
        <div class="clr" data-clr="#fff"></div>
        <div class="clr" data-clr="red"></div>
        <div class="clr" data-clr="yellow"></div>
        <div class="clr" data-clr="blue"></div>
        <div class="clr" data-clr="green"></div>
        <div class="clr" data-clr="purple"></div>
        <div class="clr" data-clr="burlywood"></div>
        <div class="clr" data-clr="#000"></div>
        <button id="cler" class="clear">Clear</button>
        <button class="save">Save</button>
        <input type="color" value="#ffffff" id="favcolor">
        <input type="range" name="ageInputName" id="ageInputId" value="5"
        min="1" max="10" oninput="ageOutputId.value = ageInputId.value">
        <output id="ageOutputId"></output>
        
        <div class="image">
            <img src="./paint-brush-gebe3a642b_1280.png" width="100px" alt="">
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
